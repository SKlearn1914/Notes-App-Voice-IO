<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes â€” Voice Input</title>
  <meta name="description" content="Notes app with speech-to-text, dark/light mode, and localStorage." />
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div id="app">
    <header>
      <div class="brand">
        <div class="logo">N</div>
        <div>
          <h1 style="color: #7c3aed;">Notes â€” Voice Input</h1>
          <p class="lead">Create quick notes using typing or speech. Your data stays in your browser.</p>

      </div>

        <button id="newNoteBtn" class="btn primary">ï¼‹ New Note</button>
      </div>
    </header>

    <main class="app" role="application">
      <aside class="panel" aria-label="Sidebar">
        <div class="controls">
          <div style="flex:1">
            <input id="searchInput" placeholder="Search notes..."
              style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(15,23,36,0.06)" />
          </div>
          <button id="clearAll" class="btn" title="Delete all notes">ğŸ—‘ï¸</button>

          <input id="rateRange" type="range" min="0.5" max="2" step="0.1" value="1" title="Speech speed" />
          <button id="saveBtn" class="btn primary">Save</button>

              <input id="importFile" type="file" accept="application/json" style="display:none" />

          </div>
